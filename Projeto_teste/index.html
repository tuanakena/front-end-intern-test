<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">	
	<title>Sistema de GreenCity</title>
</head>
<link rel="stylesheet" type="text/css" href="css/estilo.css">

<body>
	   
	 <div id="interface">
	   
	   <figure id="cor-fundo">
	   <img src="imagens/LOGO.png">
	   </figure>
	   
	   
	   
	   <header>
	   <form id="formulario" name="form" action="index.html" method="POST">
	   	<h1>Vem tomar um café com a gente</h1>	
	   	<input type="text" name="nome" placeholder="  Nome  "> <br>
	   	<input type="email" name="email" placeholder="  Email  "> <br>
	   <textarea name="mensagem" rows="8" cols="48" placeholder="  Mensagem "></textarea>
       <button type="submit" onclick="return validar()">Enviar</button></br>
	   </form>
       </header> 
       </div>

       
   
<script type="text/javascript">
        function validar(){
        	var nome  = form.nome.value
        	var email = form.email.value
        	var mensagem = form.mensagem.value;

        	if (nome == "") {
        		alert('Preencha o campo nome');
        		form.nome.focus();
        		return false;	
        	}
           if (email == "") {
           	alert('Preencha o campo email');
        		form.email.focus();
        		return false;	
           }
        
              if (mensagem == "") {
           	alert('Preencha o campo Mensagem');
        		form.mensagem.focus();
        		return false;	
           }
             else{
             	alert('botão clicado e dados enviados com sucesso');
             }
        }  

	       
</script>
</body>
</html>
